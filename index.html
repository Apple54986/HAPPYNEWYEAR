<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龍年/馬年 賀卡產生器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>🧧 新年賀卡製作</h1>
        </header>

        <!-- 畫布預覽區 -->
        <div class="preview-section">
            <canvas id="cardCanvas"></canvas>
        </div>

        <!-- 操作區 -->
        <div class="control-section">
            <div class="input-group">
                <label for="textInput">輸入祝福語 (橫向)：</label>
                <textarea id="textInput" placeholder="在此輸入文字..." rows="2">平安喜樂</textarea>
            </div>

            <div class="settings-row">
                <div class="color-group">
                    <label>文字顏色</label>
                    <input type="color" id="colorPicker" value="#fce893"> <!-- 接近原圖的金黃色 -->
                </div>
                <button id="downloadBtn" class="btn-download">💾 下載圖片</button>
            </div>
            <p class="hint">提示：文字會自動在中間水平置中</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
